apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myhelm-app.fullname" . }}
  labels: 
    {{- include "myhelm-app.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicacount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "myhelm-app.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicacount }} # tells deployment to run replicas pods matching the template
  template:
    metadata:
      labels:
        {{- include "myhelm-app.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mychart.serviceAccountName" . }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
        volumeMounts:
        - name: {{ .Release.Name }}
          mountPath: /usr/share/nginx/html
      
      volumes:
      - name: {{ .Release.Name }}
        configMap:
          name: {{ .Release.Name }}-configmap